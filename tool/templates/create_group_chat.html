{% extends "main.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Создать новый чат</h1>

    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название чата</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Введите название чата" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание чата</label>
            <textarea name="description" id="description" class="form-control" placeholder="Введите описание чата" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'group_chats' %}" class="btn btn-secondary">Назад</a>
            <button type="submit" class="btn btn-success">Создать</button>
        </div>
    </form>
</div>
{% endblock %}
